<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo com vários inputs</title>
</head>
<body>
    <!-- fomularios -->
    <form action="" method="get">
        <!-- caixa de entrada -->
        <input type="text" name="edtnome" id="edtnome">   
        <br>     
        <!-- botão enviar -->
        <input type="button" value="Enviar">
        <br>
        <!-- checklist -->
        <input type="checkbox" name="robot" id="robot">
        <br>
        <!-- textinho -->
        <label for="robot">Não sou um robo</label>
        <br>
        <!-- tabela de cores -->
        <input type="color" name="cor" id="cor">
        <br>
        <!-- inserir senha -->
        <input type="password" name="" id="">
        <br>
        <!-- barrinha de rolar -->
        <input type="range" name="" id="">
        <br>
        <!-- data -->
        <input type="date" name="" id="">           
    </form>      
</body>
</html>
